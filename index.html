<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTITOLOLUWA JOHN JIMOH</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Basic Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body,
        html {
            font-family: Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #e3edf7;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1b4d89;
            padding: 10px 20px;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }

        .navbar h2 {
            margin: 0;
            font-size: 1.5em;
        }

        .navbar .icon-button {
            background: none;
            color: white;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            margin-left: 10px;
            transition: color 0.3s ease;
        }

        .navbar .icon-button:hover {
            color: #ffa500;
        }

        /* Main Container */
        .container {
            display: flex;
            flex: 1;
            width: 100%;
            transition: all 0.3s ease;
            flex-direction: column;
        }

        @media (min-width: 768px) {
            .container {
                flex-direction: row;
            }
        }

        /* Iframe and Notes Section */
        .iframe-container {
            flex: 1;
            height: 100%;
            position: relative;
        }

        .iframe-container iframe {
            height: 100%;
            width: 100%;
            border: none;
        }

        /* Overlay to Hide Branding */
        .iframe-branding-cover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 30px;
            /* Adjust height if needed */
            background-color: #1b4d89;
            /* Same as navbar color */
            z-index: 2;
        }

        /* Class Details Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 3;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .modal-content p {
            margin-bottom: 15px;
            font-size: 16px;
        }

        .modal-content .close-button {
            background-color: #1b4d89;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .modal-content .close-button:hover {
            background-color: #163c6c;
        }
    </style>
</head>

<body>

    <!-- Navbar with Icon Buttons -->
    <div class="navbar">
        <h2>OTITOLOLUWA Video Conference</h2>
        <div>
            <button class="icon-button" onclick="openClassDetails()" title="Class Details">
                <i class="fas fa-info-circle"></i>
            </button>
            <button class="icon-button" onclick="openModal()" title="Submit Project">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <div class="container">
        <!-- Iframe Container -->
        <div class="iframe-container">
            <iframe src="https://educa.whereby.com/otitololuwa2252dffd-9202-4a69-a98b-54fc3ee39dbc"
                allow="camera; microphone; fullscreen; speaker; display-capture; compute-pressure"
                style="height: 600px; width: 100%"></iframe> <!-- Overlay at Top to Cover Branding -->
            <div class="iframe-branding-cover"></div>
        </div>
    </div>

    <!-- Class Details Modal -->
    <div class="modal" id="classDetailsModal">
        <div class="modal-content">
            <h3>Class Details</h3>
            <p>This session covers advanced techniques in web development, including responsive design and user
                interface enhancements. Students will learn best practices for frontend and backend integration.</p>
            <button class="close-button" onclick="closeClassDetails()">Close</button>
        </div>
    </div>

    <!-- Project Submission Modal -->
    <div class="modal" id="submitProjectModal">
        <div class="modal-content">
            <h3>Submit Project</h3>
            <iframe
                src="https://docs.google.com/forms/d/e/1FAIpQLScoqbNMaIfy_8kMik9x7Te7iQGeavXw6aTcy6Um6mk9wtkwUg/viewform?embedded=true">Loadingâ€¦</iframe>
            <button class="close-button" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        function openClassDetails() {
            document.getElementById('classDetailsModal').style.display = 'flex';
        }

        function closeClassDetails() {
            document.getElementById('classDetailsModal').style.display = 'none';
        }

        function openModal() {
            document.getElementById('submitProjectModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('submitProjectModal').style.display = 'none';
        }

        window.onclick = function (event) {
            const classModal = document.getElementById('classDetailsModal');
            const projectModal = document.getElementById('submitProjectModal');
            if (event.target == classModal) {
                closeClassDetails();
            }
            if (event.target == projectModal) {
                closeModal();
            }
        }
    </script>

</body>

</html>
